<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptado de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <header>
        <img src="./assets/Diseño sin título.png" alt="Logo de la empresa" class="logo">
    </header>


    <main>
        
    <!-- Sección de Encriptar y Desencriptar -->

        <section class="seccion1">

            <textarea placeholder="Ingrese el texto aquí" id="textoAModificar"></textarea>

        <div class="container-botones">
            <button id="botonEncriptar" type="button" onclick="verificarEncriptar();">
                Encriptar
            </button>

            <button id="botonDesencriptar" type="button" onclick="verificarDesencriptar();">
                Desencriptar
            </button>
        </div>

            <p>Solo letras minúsculas y sin acentos</p>

        </section>
    
    <!-- Sección de Texto Encriptado -->

        <section class="seccion2">

            <p id="textoEncriptado"></p>
            
            <button id="botonCopiar" type="button" onclick="copiarTexto();">
                Copiar
            </button>

        </section>

    </main>


    <footer>

        <p>Desarrollado por Juan Felipe Monroy Jimenez</p>

    </footer>
<script src="script.js"></script>
</body>

</html>

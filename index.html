<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptado de Texto</title>
</head>

<body>


    <header>
        <img src="./assets/Logo.png" alt="Logo de la empresa">
    </header>


    <main>

        <section>

            <label for="textoAEncriptar">
                Texto a encriptar:
            </label>
            <textarea placeholder="Ingrese el texto aquí" id="textoAEncriptar"></textarea>

            <button id="botonEncriptar" type="button">
                Encriptar
            </button>

            <button id="botonDesencriptar" type="button">
                Desencriptar
            </button>

            <p>Solo letras minúsculas y sin acentos</p>

        </section>

        <section>

            <img src="./assets/Group 8.png"
                alt="Hombre arrodillado con lupa y mensaje de 'Ningún mensaje fue encontrado'">

            <button id="botonCopiar" type="button">
                Copiar
            </button>

        </section>

    </main>


    <footer>

        <p>Desarrollado por Juan Felipe Monroy Jimenez</p>

    </footer>

</body>

</html>
